<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd6e0, #ffeef3);
    overflow: hidden;
    text-align: center;
}

.card {
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 400px;
    position: relative;
}

h1 {
    font-size: 1.8rem;
    margin-bottom: 25px;
    color: #ff4d6d;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
}

button {
    padding: 12px 28px;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.05);
}

#noBtn {
    background-color: #ddd;
    position: relative;
}

.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
    display: none;
    width: 80%;
    max-width: 320px;
    text-align: center;
}

input {
    width: 90%;
    padding: 10px;
    margin-top: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.gif-container {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.gif-container img {
    border-radius: 15px;
    max-width: 250px;
}
</style>
</head>

<body>

<div class="card" id="mainContent">
    <h1>Lauren, will you be my valentine?</h1>
    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<div class="popup" id="popup">
    <p>To make sure you are not a robot,<br>
    type:<br><b>Harrison is the best boyfriend ever</b></p>
    <input type="text" id="verifyInput" placeholder="Type here">
    <br><br>
    <button onclick="checkAnswer()">Confirm</button>
</div>

<div class="gif-container" id="celebration">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
</div>

<script>
const noBtn = document.getElementById("noBtn");

// AFTER layout loads, allow dodging
setTimeout(() => {
    enableDodging();
}, 500);

function enableDodging() {

    function moveNoButton() {

        const padding = 20;

        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        const randX = Math.random() * maxX;
        const randY = Math.random() * maxY;

        noBtn.style.position = "fixed";
        noBtn.style.left = randX + "px";
        noBtn.style.top = randY + "px";
    }

    // Desktop dodge
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile dodge
    noBtn.addEventListener("touchstart", function(e){
        e.preventDefault();
        moveNoButton();
    });

    document.addEventListener("touchstart", function(e){
        const rect = noBtn.getBoundingClientRect();
        const touch = e.touches[0];

        const distX = Math.abs(touch.clientX - (rect.left + rect.width/2));
        const distY = Math.abs(touch.clientY - (rect.top + rect.height/2));

        if(distX < 80 && distY < 80){
            moveNoButton();
        }
    });
}

document.getElementById("yesBtn").onclick = () => {
    document.getElementById("popup").style.display = "block";
}

function checkAnswer() {
    const input = document.getElementById("verifyInput").value.trim();
    if(input === "Harrison is the best boyfriend ever") {
        document.getElementById("popup").style.display = "none";
        document.getElementById("mainContent").style.display = "none";
        document.getElementById("celebration").style.display = "flex";
    } else {
        alert("Try again ❤️");
    }
}
</script>

</body>
</html>
